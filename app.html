<script type="text/javascript">


var Relative_len = 0;
var group_no = 1;
for (var i = 0; i < $("#textify p").length; i++) { //循环每个<p>标签，获取每个<p>标签的长度
    if (Relative_len > 960) {  //设置大于960就分页
        Relative_len = $("#textify p")[i].scrollHeight; 
        group_no++;
        $("#textify p")[i].className  = "pagegroup_" + group_no; 
    } else {
        Relative_len = $("#textify p")[i].scrollHeight + Relative_len;
        $("#textify p")[i].className  = "pagegroup_" + group_no;
    }
}

if (group_no > 1) {
    $("#textify p").hide();
    $("#textify p.pagegroup_1").show();
    var current = 1;
    var previous = 1, next = 2, pageIndex = 1;
	
	$('.yd-page').empty().append('<div class="yd-prev"><img src="/home/mobile/image/prev.png" alt=""></div><div class="yd-current" id="yd-current"> 1 </div><div class="yd-next"><img src="/home/mobile/image/next.png" alt=""></div>');
	$('.yd-page').find('.yd-prev').click(function(){
		yd_click(-1);
	});
	$('.yd-page').find('.yd-next').click(function(){
		yd_click(1);
	});
}

function yd_click(yd_type) {
	var pageIndex = parseInt($('#yd-current').text())+yd_type;
	if(pageIndex < 1){
		pageIndex = 1;
		return false;
	}
	if(pageIndex > group_no){
		pageIndex = group_no;
		return false;
	}
	//赋值当前页码
	$('#yd-current').text(pageIndex);
	
	if(!$(this).hasClass('dis') && !$(this).hasClass('currentp')){
		var sc=$(window).scrollTop();
		$('body,html').animate({scrollTop:0},1);
	}
	current = pageIndex;
	$(".currentp").attr("class", "");
	$("#page" + pageIndex).attr("class", "currentp");
	$("#textify p").hide();
	$("#textify p.pagegroup_"+ pageIndex).show();
}
</script>
